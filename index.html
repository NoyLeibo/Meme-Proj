<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-meme</title>
    <script
      src="https://kit.fontawesome.com/66e93cc52e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInit()">
    <header>
      <div class="logo-container">
        <div class="logo">Meme generator<span>.</span></div>
      </div>
      <nav class="main-nav">
        <a href="#" onclick="onClickGallery()">Gallery</a>
        <a href="#" onclick="onClickMemes()">Memes</a>
        <a href="#" onclick="onClickAbout()">About</a>
      </nav>

      <div class="hamburger-icon hidden" onclick="toggleMenu()">üçî <!-- ◊ú◊™◊ß◊ü -->
      <nav class="main-nav" id="responsiveMenu">
        <a href="#" onclick="onClickGallery()">Gallery</a>
        <a href="#" onclick="onClickMemes()">Memes</a>
        <a href="#" onclick="onClickAbout()">About</a>
      </nav>
    </div>
    </header>

    <main class="main-gallery">
      <div class="search-container">
        <input
          type="text"
          class="search-input"
          placeholder="Search"
          oninput="onSerachInput(this)"
        />
        <div class="dropdown">
          <button class="dropbtn">
            <i class="fa-solid fa-bars fa-lg"> SEARCH</i>
          </button>
          <div class="dropdown-content">
            <a href="#" class="search-item" onclick="onSerachInput('all')"
              >All</a
            >
            <a href="#" class="search-item" onclick="onSerachInput('funny')"
              >Funny</a
            >
            <a href="#" class="search-item" onclick="onSerachInput('man')"
              >Man</a
            >
            <a href="#" class="search-item" onclick="onSerachInput('cute')"
              >Cute</a
            >
            <a href="#" class="search-item" onclick="onSerachInput('animal')"
              >Animal</a
            >
            <a href="#" class="search-item" onclick="onSerachInput('baby')"
              >Baby</a
            >
          </div>
        </div>
      </div>
      <div class="imgs"></div>
    </main>
    <div class="saved-memes">
      <div class="saved-imgs"></div>
    </div>
    <div class="meme">
      <canvas
        id="canvas"
        width="500px"
        height="500px"
        onclick="onMouseClick(event)"
      ></canvas>
      <div class="edit-meme">
        <input
          type="text"
          id="text1"
          oninput="onInput(this)"
          maxlength="25"
          value=""
        />
        <div class="buttons-undertext">
          <button class="under-line" onclick="onMoveLine()">
            <i class="fa-solid fa-arrows-up-down fa-xl"></i>
          </button>
          <button class="plus-line" onclick="onAddLine()">
            <i class="fa-regular fa-square-plus fa-xl"></i>
          </button>
          <button class="trash-line" onclick="onRemoveLine()">
            <i class="fa-regular fa-trash-can fa-xl"></i>
          </button>
        </div>
        <div class="text-edit-container">
          <div class="edit-text-overlay">
            <button class="basic-font-btns" onclick="onFontSizeP()">
              <i class="fa-solid fa-font fa-xl"></i
              ><i class="fa-solid fa-plus"></i>
            </button>
            <button class="basic-font-btns" onclick="onFontSizeM()">
              <i class="fa-solid fa-font fa-xl"></i
              ><i class="fa-solid fa-minus"></i>
            </button>
            <button class="basic-font-btns" onclick="onSetCentering('Right')">
              <i class="fa-solid fa-align-right fa-xl"></i>
            </button>
            <button class="basic-font-btns" onclick="onSetCentering('Center')">
              <i class="fa-solid fa-align-center fa-xl"></i>
            </button>
            <button class="basic-font-btns" onclick="onSetCentering('Left')">
              <i class="fa-solid fa-align-left fa-xl"></i>
            </button>
          </div>
          <div class="edit-text-overlay2 flex-row">
            <!-- <button class="big-font-btns" onclick="onInspectText()"> -->
            <div class="dropdown">
              <button class="dropbtn">
                <i class="fa-solid fa-bars fa-lg"> Inspect</i>
              </button>
              <div class="dropdown-content">
                <a href="#" onclick="onInspectText('Ariel')">Ariel</a>
                <a href="#" onclick="onInspectText('poppinsLight')"
                  >Poppins light</a
                >
                <a href="#" onclick="onInspectText('poppinsRegular')"
                  >Poppins regular</a
                >
                <a href="#" onclick="onInspectText('myImpact')">My impact</a>
                <a href="#" onclick="onInspectText('serif')">Serif</a>
              </div>
            </div>
            <!-- <i class="fa-solid fa-text-height fa-2xl"></i>
            </button> -->
            <button class="basic-font-btns" onclick="onSaveMeme()">
              <i class="fa-solid fa-floppy-disk fa-xl"></i>
            </button>
            <label for="colorpicker" id="colorpicker">
              <input
                type="color"
                onchange="onColorText(event)"
                value="#000000"
              />
            </label>
          </div>
        </div>

        <div class="sticker-container">
          <img
            src="./imgs/memes/emojis/Rectangle%203%20copie.png"
            alt="Sticker Image"
          />
          <div class="emoji-overlay">
            <img
              src="./imgs/memes/emojis/Emoji1.png"
              onclick="onAddEmoji(this)"
            />
            <img
              src="./imgs/memes/emojis/Emoji2.png"
              onclick="onAddEmoji(this)"
            />
            <img
              src="./imgs/memes/emojis/Emoji3.png"
              onclick="onAddEmoji(this)"
            />
            <img
              src="./imgs/memes/emojis/Emoji4.png"
              onclick="onAddEmoji(this)"
            />
          </div>
        </div>
        <div class="download-share">
          <a
            href="#"
            class="btn share"
            onclick="onUploadImg()"
            style="
              background: url('./imgs/memes/downloaAndShare/Share-Bar.png')
                no-repeat;
            "
          >
            <img
              class="share-emoji"
              src="./imgs/memes/downloaAndShare/ShareEmoji.png"
            />
            Share
          </a>

          <a
            href="#"
            class="btn download"
            onclick="onDownloadImg(this)"
            download="my-img.jpg"
            style="
              background: url('./imgs/memes/downloaAndShare/download-bar.png')
                no-repeat;
            "
          >
            <img
              class="download-emoji"
              src="./imgs/memes/downloaAndShare/downloadEmoji.png"
            />
            Download
          </a>
        </div>
      </div>
    </div>
    <div id="footer">
      <p>Copyright (c) 2023 Noy Leibovich. All rights reserved</p>
    </div>
    <!-- <script src="js/mainCanvas.js"></script> -->
    <script src="js/services/storage-services.js"></script>
    <script src="js/services/img-services.js"></script>
    <script src="js/services/meme-services.js"></script>
    <script src="js/services/meme-touch-services.js"></script>
    <script src="js/Controller.js"></script>
  </body>
</html>

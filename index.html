<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-meme</title>
    <script src="https://kit.fontawesome.com/66e93cc52e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInit()">
    <header>
      <div class="logo-container">
        <div class="logo">Logo<span>.</span></div>
      </div>
      <nav class="main-nav">
        <a href="#">Gallery</a>
        <a href="#">Memes</a>
        <a href="#">About</a>
      </nav>
    </header>

    <main class="main-gallery">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search" />
      </div>
      <div class="imgs"></div>
    </main>

    <div class="meme">
      <canvas width="500px" height="500px"></canvas>
      <div class="edit-meme">
        <input type="text" id="text1" oninput="onInput(this)" maxlength="20" />

        <div class="buttons-undertext">
          <input type="file" id="file-upload" name="file-upload" accept="image/*" style="display:none;"/>
          <label onclick="onImgInput(event)" id="file-upload" for="file-upload"><img src="/imgs/upload.png" alt="" class="meme-btns upload"></label>

          <button class="add-line" onclick="onAddLine()"><img src="/imgs/plus.png" alt="" class="meme-btns"></button>
          <button class="remove-line" onclick="onRemoveLine()"><img src="/imgs/trash.png" alt="" class="meme-btns"></button>
        </div>

        <div class="sticker-container">
          <p>üë∂</p>
          <p>ü§®</p>
          <p>ü§Ø</p>
          <p>üòê</p>
        </div>
        <a href="#" class="btn download" onclick="downloadImg(this)" download="my-img.jpg">Download</a>

        <button class="btn share" onclick="onUploadImg()">
            Share
        </button>
      </div>
    </div>

    <!-- <script src="js/mainCanvas.js"></script> -->
    <script src="js/services/img-services.js"></script>
    <script src="js/services/meme-services.js"></script>
    <script src="js/Controller.js"></script>
  </body>
</html>
